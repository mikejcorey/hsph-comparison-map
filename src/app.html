<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<!--See also OnMount in +page.svelte:
		https://stackoverflow.com/questions/69874742/sveltekit-console-error-window-is-not-defined-when-i-import-library
		-->
		<script src="https://cdn.jsdelivr.net/npm/mapbox-gl-compare"></script>

		<style>
			body {
		    /* overflow: hidden; */
		    font-family: Georgia;
				margin: 0;
		  }

		  body * {
		    -webkit-touch-callout: none;
		    -webkit-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;
		  }

		</style>

	</head>
	<body data-sveltekit-preload-data="hover">
